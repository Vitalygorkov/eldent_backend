{% extends 'dentistry/base.html' %}
{% load static %}
{% block content %}
<section class="page__price price">
    <div class="price__container _container">

        
        <div class="way-box _container">

            <div class="category_path">
                <a href="/">Главная</a>
            </div>

            <div class="category_path">
                <img src="{% static 'dentistry/foto/right-arrow.png' %}" alt="">
                <a href="#">Прайс</a>
            </div>
        </div>



        <div class="price__header header-block">
            <h2 class="header-block__title">Прайс лист</h2>
            <h2 class="header-block__text">Качественные услуги по разумной цене</h2>
        </div>
        <div class="price__body">
            
            <div class="price__column">

                {% for price in price_list %}
                <div class="price__{% cycle 'content' 'content1'  %}">
                    <div class="content__name">{{ price.name }}</div>
                    <div class="content__money">{{ price.price }}</div>
                </div>
                {% endfor %}

                <div class="main-block__buttons _container">
                    <a href="/" class="main-block__button-white">НАЗАД</a>
                </div>

            </div>  

        </div>
    </div>
</section>

{% endblock %}
